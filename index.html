<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Abyss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sidenav.css">
  <link rel="stylesheet" href="css/loader.css">
  <script src="js/gsap.min.js"></script>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Blogs</a>
    <a href="#">Contact</a>
  </div>

  <div id="overlay" onclick="closeNav()">
    <div id="loader">
      <div id="loader-icon">
        <div class="cssload-tetrominos">
          <div class="cssload-tetromino cssload-box1"></div>
          <div class="cssload-tetromino cssload-box2"></div>
          <div class="cssload-tetromino cssload-box3"></div>
          <div class="cssload-tetromino cssload-box4"></div>
        </div>
      </div>
      <div id="loader-text">Loading...</div>
    </div>

  </div>

  <header class="hide">
    <nav>
      <img src="img/logo.png" alt="Binary Abyss" class="logo">
      <ul>
        <span id="pc-menus">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a id="contact-us" href="#">Contact Us</a></li>
        </span>
        <li class="hamburger" onclick="openNav()">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li> 
      </ul>
    </nav>
  </header>

  <main id="main">
    <div class="vignette hide"></div>
    <img src="img/background.png" loading="lazy" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax bg-img">
    <img src="img/fog_7.png" loading="lazy" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
    <img src="img/mountain_10.png" loading="lazy" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax mountain-10">
    <img src="img/fog_6.png" loading="lazy" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
    <img src="img/mountain_9.png" loading="lazy" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02" data-distance="1700" class="parallax mountain-9">
    <img src="img/mountain_8.png" loading="lazy" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="1800" class="parallax mountain-8">
    <img src="img/fog_5.png" loading="lazy" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax fog-5">
    <img src="img/mountain_7.png" loading="lazy" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09" data-distance="2000" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11">
      <h2>BINARY</h2>
      <h1>ABYSS</h1>
      <p>Crafting Premier Tech Solutions through Dedication and Expertise</p>
      <!-- <p>We blend </p>
      <p>Blending Excellence and Hard Work to Craft Premier Tech Solutions</p>
      <p>Where Hard Work and Excellence Forge Premier Tech Solutions</p> -->
    </div>
    <img src="img/mountain_6.png" loading="lazy" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12" data-distance="2300" class="parallax mountain-6">
    <img src="img/fog_4.png" loading="lazy" data-speedx="0.135" data-speedy="0." data-speedz="0" data-rotation="0" data-distance="2400" class="parallax fog-4">
    <img src="img/mountain_5.png" loading="lazy" data-speedx="0.08" data-speedy="0." data-speedz="0.13" data-rotation="0.1" data-distance="2550" class="parallax mountain-5">
    <img src="img/mountain_4.png" loading="lazy" data-speedx="0.059" data-speedy="0.024" data-speedz="0" data-rotation="0.14" data-distance="3200" class="parallax mountain-4">
    <img src="img/mountain_3.png" loading="lazy" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0.05" data-distance="3400" class="parallax mountain-3">
    <img src="img/fog_2.png" loading="lazy" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0" data-distance="3600" class="parallax fog-2">
    <img src="img/mountain_2.png" loading="lazy" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15" data-distance="3800" class="parallax mountain-2">
    <img src="img/mountain_1.png" loading="lazy" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2" data-distance="4000" class="parallax mountain-1">
    <img src="img/sun_rays.png" loading="lazy" class="sun-rays hide">
    <img src="img/black_shadow.png" loading="lazy" class="black-shadow hide">
    <img src="img/fog_1.png" loading="lazy" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotation="0" data-distance="4200" class="parallax fog-1">
  </main>
  <script src="js/loader.js"></script>
  
  <script src="js/sidenav.js" defer></script>
  
</body>

</html>
